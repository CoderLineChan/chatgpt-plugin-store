      summary: For Japanese, ranking information is obtained from the Ranking Market of Rakuten Ichiba.
      parameters:
        - name: hits
          in: query
          description: Number of items per page.
          required: true
          schema:
            type: integer
            default: 3
            minimum: 1
            maximum: 30
        - name: page
          in: query
          description: Page number.
          required: true
          schema:
            type: integer
            default: 1
            minimum: 1
            maximum: 100
        - name: age
          in: query
          description: |
            Age group for the ranking.
            10: 10-19
            20: 20-29
            30: 30-39
            40: 40-49
            50: 50 and up
          schema:
            type: integer
            enum: [10, 20, 30, 40, 50]
        - name: sex
          in: query
          description: |
            Gender for the ranking.
            0: Male
            1: Female
          schema:
            type: integer
            enum: [0, 1]
            default: 0
        - name: period
          in: query
          description: |
            realtime: retrieve data in real time
          schema:
            type: string
            default: realtime
      responses:
        200:
          description: Successful operation
        400:
          description: Parameter error (or required parameters were insufficient)
        404:
          description: If data not found.
        429:
          description: Too many requests
        500:
          description: Internal error in Rakuten Web Service
        503:
