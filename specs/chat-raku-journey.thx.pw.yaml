openapi: 3.0.0
info:
  title: Chat Raku Journey
  description: Plugin for navigating Rakuten services in Japan via chat. It provides an easy way to search for products, accommodations, and more. Supported by Rakuten Developers.
  version: v1.0.0
paths:
  /IchibaItem/Search:
    get:
      operationId: getIchibaItemSearch
      tags:
        - IchibaItemSearch
      summary: Search for items on Rakuten Ichiba. If the user's language is not Japanese, set shipOverseasFlag to 1 and select the appropriate shipOverseasArea.
      parameters:
        - name: keyword
          in: query
          description: Search by keyword in Japanese translation.
          required: true
          schema:
            type: string
        - name: hits
          in: query
          description: Number of items per page.
          required: true
          schema:
            type: integer
            default: 3
            minimum: 1
            maximum: 30
        - name: page
          in: query
          description: Page number.
          required: true
          schema:
            type: integer
            default: 1
            minimum: 1
            maximum: 100
        - name: sort
          in: query
          description: Sort order.
          required: true
          schema:
            type: string
            enum:
              [
                +reviewCount,
                -reviewCount,
                +reviewAverage,
                -reviewAverage,
                +itemPrice,
                -itemPrice,
                +updateTimestamp,
                -updateTimestamp,
                standard,
              ]
            default: standard
        - name: shipOverseasFlag
          in: query
          description: |
            0: all items
            1: items that can be shipped overseas only
          required: true
          schema:
            type: integer
            default: 1
        - name: shipOverseasArea
          in: query
          description: Area for overseas shipping
          schema:
            type: string
            enum:
              [
                ALL,
                US,
                AR,
                BR,
                CA,
                MX,
                AT,
                BE,
                DK,
                FR,
                DE,
                GR,
                IT,
                MA,
                NL,
                PL,
                PT,
                RU,
                ES,
                SE,
                CH,
                TR,
                GB,
                AU,
                CN,
                HK,
                IN,
                ID,
                KR,
                MY,
                NZ,
                PH,
                SG,
                TW,
                TH,
                VN,
              ]
            default: ALL
        - name: minPrice
          in: query
          description: Minimum price.
          schema:
            type: integer
            minimum: 1
            maximum: 999999999
        - name: maxPrice
          in: query
          description: Maximum price.
          schema:
            type: integer
            minimum: 1
            maximum: 999999999
        - name: imageFlag
          in: query
          description: |
            0: Search all products
            1: Search only products with images
          schema:
            type: integer
            default: 0
        - name: orFlag
          in: query
          description: |
            0: AND search
            1: OR search
          schema:
            type: integer
            default: 0
        - name: NGKeyword
          in: query
          description: Keywords to exclude from search results.
          schema:
            type: string
        - name: postageFlag
          in: query
          description: |
            0: All products
            1: Only items with postage included/free shipping
          schema:
            type: integer
            default: 0
        - name: creditCardFlag
          in: query
          description: |
            0: All products
            1: Only products purchaseable with credit cards
          schema:
            type: integer
            default: 0
      responses:
        200:
          description: Successful operation
        400:
          description: Parameter error (or required parameters were insufficient)
        404:
          description: If data not found.
        429:
          description: Too many requests
        500:
          description: Internal error in Rakuten Web Service
        503:
          description: Unavailable due to maintenance or overloaded

  /IchibaItem/Ranking:
