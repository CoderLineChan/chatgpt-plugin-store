openapi: 3.1.0
info:
  title: Boolio ChatGPT plugin
  version: 2023.5.3
paths:
  /api/stock/summary:
    post:
      summary: Summarize stock info
      description: Summarize stock info of the given country and ticker
      operationId: postApiStockSummary
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StockSummaryRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: ''
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: ''
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    StockSummaryRequest:
      required:
      - prompt
      - region
      - symbol
      type: object
      properties:
        prompt:
          type: string
          description: The original chat prompt from the user
        region:
          type: string
          description: An ISO-3166-1 alpha-2 code of the country
          example: JP
        symbol:
          type: string
          description: The identifier of the stock in the corresponding region
          example: AAPL
