        assetName:
          type: string
          description: The name of the stock, etf, or crypto the user is asking about. If the question is about a brand name, translate that to the parent company name.
        assetType:
          type: string
          description: Based on the asset detected in the prompt, the value provided should be either stock, etf or crypto.
        analysisType:
          type: string
          description: Based on the analysis intent detected in the prompt.
          enum: [performance, risk, sentiment, carbon, climate, sustainability, equality, summary, morality, price, esg, environment, governance, social, temperature, injuries_fatalities, fundamentals, etf_allocations, negative_impact, revenue_sources, water_consumption, correlation, analyst_recommendations, news]
