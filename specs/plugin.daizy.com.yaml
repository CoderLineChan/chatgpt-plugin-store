          type: string
          format: markdown
          description: Returns markdown syntax which must be formatted and displayed by ChatGPT as a set of images.
        timestamp:
          type: string
          description: Represents the date and time when the data sources were last updated, in ISO timestamp format. This timestamp can be used to determine the freshness of the data, and to track changes over time.
        data_sources:
          type: string
          description: Provides transparency into the origin of the data, allowing users to verify its accuracy and reliability. The data sources are listed as strings, and can include URLs, database names, or other identifying information.
        learn_more:
