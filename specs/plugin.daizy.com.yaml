openapi: 3.0.1
info:
  title: DAIZY Plugin
  description: Use for getting price, performance, risk and sustainability data for a stock, an ETF or a crypto. DAIZY is also for searching, finding, filtering and sorting stocks, ETFs or cryptos. Users can sort the results by various factors such as by AUM, or by ESG score. The search can also return information about individual holdings and stocks within an ETF asset.
  version: 1.0.0
servers:
  - url: https://plugin.daizy.com

paths:
  /assets/details:
    post:
      operationId: getAssetDetails
      summary: Get the latest details and analysis of an asset.
      description: This path returns extensive details on an individual stock, etf, or crypto. Details include performance, risk, metrics, stats, sustainability, sentiment and the latest news stories driving the stock.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/assetAnalysisRequestBody"
      responses:
        "200":
          description: Returns asset_analysis which contains data based on the analysis_Type which should be summarised by ChatGPT and markdown syntax which should be displayed by ChatGPT.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assetAnalysisSuccessfulResponse"
        "400":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/badRequestError"
                
  /etfs/search:
    post:
      operationId: getEtfsSearch
      summary: Search for various types of ETFs.
      description: This path allows users to search for various types of ETFs based on ETF categories and investment themes and to sort the results by various factors. The path returns markdown syntax which should be formatted and displayed by ChatGPT in a table format.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/etfsSearchRequestBody"
      responses:
        "200":
          description: Returns markdown syntax which should be formatted and displayed by ChatGPT in a table format.
          content:
            application/json:
              description: The markdown syntax which should be formatted and displayed by ChatGPT in a table format.
              schema:
                $ref: "#/components/schemas/searchSuccessfulResponse"
        "400":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/badRequestError"

  /etfs/lookthrough:
    post:
      operationId: getEtfsHoldings
      summary: Give info on holdings within an ETF.
      description: This path returns sorted results based on the holdings within an ETF. Used for queries that are based on the constituents of an ETF as well as exposures to the specific industry or sector. The path returns markdown syntax which should be displayed by GPT in a table format.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/etfsHoldingsRequestBody"
      responses:
        "200":
          description: Returns markdown syntax which should be formatted and displayed by ChatGPT in a table format.
          content:
            application/json:
              description: The markdown syntax which should be formatted and displayed by ChatGPT in a table format.
              schema:
                $ref: "#/components/schemas/searchSuccessfulResponse"
        "400":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/badRequestError"

