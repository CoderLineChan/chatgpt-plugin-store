openapi: 3.0.1
info:
  title: Clinical Trial Radar
  description: 'Discover current info on global clinical trials, organizations, diseases, and biomarkers from public & private studies.'
  version: 'v1'
servers:
  - url: https://trialradar.marketflare.repl.co
paths:
  '/trials/{id}':
    get:
      summary: Get One Trial
      description: 'Retrieve a clinical trial by ID; use getTrialByQuery operation with id if ResponseTooLargeError. brief_summary usually provides information on study design, objectives, patient population (which diseases are treated with this trial), endpoints, modifications, and research focus.'
      operationId: getTrialById
      parameters:
        - in: path
          name: id
          description: NCI ID or NCT ID of Trial.
          required: true
          schema:
            type: string
          examples:
            'valid nci_id: NCI-2019-02616':
              value: NCI-2019-02616
            'valid nct_id: NCT03386721':
              value: NCT03386721
            'non-existent nci_id: NCI-2014-99999  (will result in 404 response code)':
              value: NCI-2014-99999
            'non-existent nct_id: NCT99999999  (will result in 404 response code)':
              value: NCT99999999
            nci_id 15-00414:
              value: NCI-2015-00414
            nci_id 16-00376:
              value: NCI-2016-00376
            nci_id 16-00469:
              value: NCI-2016-00469
            nci_id 17-00679:
              value: NCI-2017-00679
            nci_id 18-02229:
              value: NCI-2018-02229
            nci_id 16-01319:
              value: NCI-2016-01319
            nci_id 16-01435:
              value: NCI-2016-01435
            nci_id 17-00223:
              value: NCI-2017-00223
            nct_id 03391791:
              value: NCT03391791
            NCT02369029:
              value: NCT02369029
            NCT02877862:
              value: NCT02877862
            NCT02565758:
              value: NCT02565758
            NCT03110159:
              value: NCT03110159
            NCT02896907:
              value: NCT02896907
            NCT02816697:
              value: NCT02816697
            NCT03092856:
              value: NCT03092856
      responses:
        "200":
          description: The list matching given search criteria.
        "400":
          description: Bad Request.
        "500":
          description: An exception occurred at the backend.
        "502":
          description: An exception occurred at the backend.

  /trials:
    get:
      summary: Search Trials by GET
      description: Trial search with various filter parameters. brief_summary usually provides information on study design, objectives, patient population (which diseases are treated with this trial), endpoints, modifications, and research focus. 
      operationId: getTrialByQuery
      parameters:
        - in: query
          name: id
          description: Search by ID.
          required: false
          schema:
            type: string
        - in: query
          name: trial_status
          description: Filter by trial status (OPEN as default).
          required: false
          schema:
            type: string
          examples:
            '':
              value: ''
            'OPEN ':
              value: OPEN
            Invalid value (search will result in 500 response code):
              value: SOMETHING
        - in: query
          name: size
          description: >-
            Not using the size parameter, by default, will give you ALL the results
            AND, in addition, will give you the 'total' field in the results, with
            the total count of the results. Once you do use the size parameter
            however, the number of results will be according to the size specified,
            AND, in addition, the 'total' field will not exist in your results.
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - in: query
          name: order
          description: Asc or Desc. Required when using 'sort'.
          required: false
          schema:
            type: string
          examples:
            '':
              value: ''
            ascending order:
              value: asc
            descending order:
              value: desc
        - in: query
          name: from
          description: >-
            Starting from nth position of results lineup. Start the results from a
            supplied starting point (default is 0).
          required: false
          schema:
            type: integer
            minimum: 1
        - in: query
          name: current_trial_status
          description: ''
          required: false
          schema:
            type: string
          examples:
            '':
              value: ''
            Active:
              value: Active
            Administratively Complete:
              value: Administratively Complete
            Approved:
              value: Approved
            Closed to Accrual:
              value: Closed to Accrual
            Closed to Accrual and Intervention:
              value: Closed to Accrual and Intervention
            Complete:
              value: Complete
            INACTIVE:
              value: INACTIVE
            Enrolling by Invitation:
              value: Enrolling by Invitation
            Temporarily Closed to Accrual and Intervention:
              value: Temporarily Closed to Accrual and Intervention
            Temporarily Closed to Accrual:
              value: Temporarily Closed to Accrual
            In Review:
              value: In Review
            Withdrawn:
              value: Withdrawn
        - in: query
          name: export
          description: >-
            Export all query results into a file. The data will be available to
            download using a link that will arrive by email. Supported formats
            are JSON ('export=json') and Excel ('export=xls'). Requires
            'email' parameter. See also optional 'filename'
            parameter. Note that 'size' parameter will be ignored during
            exports.
          required: false
          schema:
            type: string
          examples:
            '':
              value: ''
            Export in JSON format:
              value: json
            excel (xls):
              value: xls
            Invalid value (search will result in 400 response code):
              value: SOMETHING
        - in: query
          name: filename
          description: >-
            To be used with 'export' to indicate the beginning of the
            file name for exported data. If omitted, filename will start with
            'report'.
          required: false
          schema:
            type: string
        - in: query
          name: email
          description: >-
            Required when using 'export' to indicate the email address
            for exported data.
          required: false
          schema:
            type: string
        - in: query
          name: generic_contact
          description: ''
          required: false
