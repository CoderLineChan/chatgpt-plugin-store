            nct_id:
              value: nct_id
            current_trial_status:
              value: current_trial_status
            study_protocol_type:
              value: study_protocol_type
            brief_title:
              value: brief_title
            official_title:
              value: official_title
            study_source:
              value: study_source
            minimum_target_accrual_number:
              value: minimum_target_accrual_number
            amendment_date:
              value: amendment_date
            current_trial_status_date:
              value: current_trial_status_date
            record_verification_date:
              value: record_verification_date
