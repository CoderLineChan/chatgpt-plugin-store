              value: eligibility.structured.min_age_in_years
            eligibility.structured.max_age_in_years:
              value: eligibility.structured.max_age_in_years
            eligibility.structured.min_age_number:
              value: eligibility.structured.min_age_number
            eligibility.structured.max_age_number:
              value: eligibility.structured.max_age_number
        - in: query
          name: missing
          description: Filter by empty results (i.e by nulls, missing fields, empty array)
          required: false
          schema:
            type: string
          examples:
            '':
              value: ''
            sites:
              value: sites
            acronym:
              value: acronym
            brief_title:
              value: brief_title
            current_trial_status:
              value: current_trial_status
        - in: query
          name: exists
          description: Filter by opposite of missing, and search for existence of field with value
          required: false
          schema:
            type: string
          examples:
            '':
              value: ''
            sites:
              value: sites
            acronym:
              value: acronym
            brief_title:
              value: brief_title
            current_trial_status:
              value: current_trial_status
        - in: query
          name: include
          description: "Include only the supplied fields in results. Use multiple times to include multiple fields. These include field values can be delimited with %2F {'include':'nct_id%2Fbrief_title'} and the plugin python code will create the correct url params from this, for example: include=nct_id&include=brief_title. Use less fields or the value DEFAULT to decrease payload if the response is too large."
          required: false
          schema:
            type: string
          examples:
            all fields:
              value: ''
            no data; just get the count:
              value: none
            default fields:
              value: DEFAULT
            nci_id only:
              value: nci_id
            nct_id only:
              value: nct_id
            phase:
              value: nct_id
            current_trial_status:
              value: current_trial_status
            sites.org_name:
              value: sites.org_name
            sites.contact_name:
              value: sites.contact_name
        - in: query
          name: exclude
          description: >-
            Exclude the supplied filter param fields from all results (useful if
            you want most of the payload returned with the exception of a few
            fields). Use multiple times to exclude multiple fields. If using
            with 'include' param, and values are found in both,
            fields in these values will be included in the results.
          required: false
          schema:
            type: string
          examples:
            all fields (don't exclude any):
              value: ''
            sites:
              value: sites
            diseases:
              value: diseases
        - in: query
          name: _fulltext
          description: >-
            DEPRECATED. Use 'keyword' together with
            'keyword_field' instead.
          deprecated: true
          schema:
            type: string
        - in: query
          name: <field_param>_fulltext
          description: >-
            DEPRECATED. Use '<field_param>._fulltext' where
            available, described above.
          deprecated: true
          schema:
            type: string
        - in: query
          name: _trialids
          description: DEPRECATED. Use 'trial_ids' instead.
          deprecated: true
          required: false
          schema:
            type: string
        - in: query
          name: trial_ids
          description: >-
            Filter results by examining trial identifiers (ccr_id, ctep_id,
            dcp_id, nci_id, nct_id, other_ids.value, protocol_id).

            Example: trials?trial_ids=nci-2011&trial_ids=NCT00
          required: false
          schema:
            type: string
          examples:
            '':
              value: ''
            nci-2011:
              value: nci-2011
            NCT00:
              value: NCT00
        - in: query
          name: keyword
          description: Text to be searched in multiple fields, can be combined with keyword_field and used to filter results. If text is multiple words and not quoted or not identified as a phrase, then separate the words into name/value pairs, for example, keyword=MDS&keyword=eltanexor. Max 10 usages and yields an OR condition. To search for keywords in fields use 'keyword' parameter and the 'keyword_field' parameter. Example, find trials led by Karyopharm Therapeutics Inc, use 'keyword=karyopharm' and 'keyword_field=lead_org._auto' [lead_org._auto; matches beginning, lead_org._fulltext; matches first occurance of word, lead_org._raw; matches by exact, case sensitive match].
          required: false
          schema:
            type: string
          examples:
            '':
              value: ''
            'example search keyword: breast cancer':
              value: breast cancer
        - in: query
          name: keyword_field
          description: >-
            Field(s) to be searched for the text provided in 'keyword'. 
            Use multiple times; once for each field to be searched. For example, 
            keyword_field=brief_title._fulltext&keyword_field=lead_org._auto
            Use keyword_field to override the default fields used by 'keyword'; 
            a maximum of 10 fields is currently allowed.
          required: false
          schema:
            type: string
          examples:
            '':
              value: ''
            brief_title._fulltext:
              value: brief_title._fulltext
            lead_org._auto:
              value: lead_org._auto
        - in: query
          name: agg_field
          description: 'Field to be used for aggregation. '
          required: false
          schema:
            type: string
          examples:
            '':
              value: ''
            lead_org:
              value: lead_org
            current_trial_status:
              value: current_trial_status
        - in: query
          name: agg_name
          description: >-
            Filter aggregation (use with 'agg_field'). Autocomplete of this
            value must match the value of the field in 'agg_field'.
          required: false
          schema:
            type: string
          examples:
            '':
              value: ''
            Anderson:
              value: Anderson
        - in: query
          name: agg_min_count
          description: >-
            Filter aggregation (use with 'agg_field'). The number of
